<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

</head>
<style>
    #boxWrap {
    width: auto;
    height: auto;
    }

    #boxWrap:after {
        content: "";
        display: block;
        clear: both;
    }

    #boxWrap p+p{margin-left:5px;}

    #boxWrap .original {
    float: left;
    width: 100px;
    height: 100px;
    background-color: #cbcbcb;
    text-align: center;
    line-height: 100px;
    }

    .btnWrap{width:100%;}
</style>
<script language="javascript">
    $(document).ready(function() {
        var i=1; // 변수설정은 함수의 바깥에 설정!
        $("button").click(function() {
        
            $("#boxWrap").append("<p class='original'>등장"+i+"</p>");
            
            i++; // 함수 내 하단에 증가문 설정
        });

    });
</script>
<body>
    <!-- 버튼 -->
<div class="btnWrap">
    <button type="button" class="btn">누르면 박스 추가!</button>
    </div>
    
    <!-- 박스 추가되는 영역 -->
    <div id="boxWrap">
      <p class="original">
        original
      </p>
    </div>
</body>
</html>
